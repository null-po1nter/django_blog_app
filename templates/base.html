{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} {{ title }} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  </head>

<body>
  {% include 'inc/nav.html' %}

  <main class="container">
    <div class="row g-5">
      <div class="col-md-8">
        {% load post_categories %}
        {% show_categories %}

        <!-- posts -->
        {% block content %}{% endblock %}
      </div>
      {% load post_tags %}
      {% show_tags %}
    </div>
  </main>

  {% include 'inc/footer.html' %}
  <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
