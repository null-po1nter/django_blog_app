{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} {{ title }} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  </head>

<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-8 text-left">
          <a class="blog-header-logo text-dark" href="#">Django Blog App</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
        </div>
      </div>
    </header>

    <!-- categories -->
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-start">
        <a class="p-2 link-secondary" href="#">World</a>
        <!-- <a class="p-2 link-secondary" href="#">U.S.</a>
        <a class="p-2 link-secondary" href="#">Technology</a> -->
      </nav>
    </div>
  </div>
  <main class="container">
    <div class="row g-5">
      <div class="col-md-8">
        <!-- posts -->
        {% block content %}{% endblock %}
      </div>
      <!-- tags -->
      <div class="col-md-4">
        <div class="position-sticky">
          <div class="p-12">
            <h5>Tags</h5>
            <ol class="list-unstyled mb-0">
              <li class="fw-light"><a href="#">Python</a></li>
              <li class="fw-light"><a href="#">Linux</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="blog-footer">
    <p><a href="#">Back to top</a></p>
    <p><a href="#">Github</a></p>
  </footer>
  <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
