{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
{% load user_filters %}

<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-7 col-xl-6">
  <div class="card-body">

    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
      
      <div aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
        <label for="{{ field.id_for_label }}" class="form-label text-md-right">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}</label>
        {{ field|add_class:"form-control" }}
        {% if field.help_text %}
        <small id="{{ field.id_for_label }}-help" class="form-text text-muted">{{ field.help_text|safe }}</small>
        {% endif %}
      </div>
      {% endfor %}

    <div class="col-md-6">
      <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
    </div>
  </form>
</div>
</div>

</div>

{% endblock %}
