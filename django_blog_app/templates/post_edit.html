{% extends "base.html" %}
{% block title %}Добавить пост{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-12 p-5">
        <div class="card">
            <div class="card-header">Добавить пост</div>
            <div class="card-body">
                {% for error in form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}

                <form method="post" action="{% url 'add_post' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="col-md-6 offset-md-4">              
                        <button type="submit" class="btn btn-dark btc-block">
                            Добавить пост
                        </button>
                    </div>
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
