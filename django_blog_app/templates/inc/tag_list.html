<!-- tags -->
<div class="col-md-4 tags">
    <div class="position-sticky">
        <div class="p-12">
            <h5>Tags</h5>
            {% if tags.all %}
            <ol class="list-unstyled mb-0">
                {% for tag in tags.all %}
                <li class="fw-light"><a class="tag text-decoration-none" href="{% url 'post_list' tag.name %}">{{ tag.name }}</a></li>
                {% endfor %}
            </ol>
            {% endif %}
        </div>
    </div>
</div>
